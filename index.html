
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <style>
            .container input{
    width: 50px;
}


table, tbody, thead {
    border: 20px solid pink;
    background-color: pink;

}
#Title, th, td {
    color: rgb(237, 72, 100);

}

         </style>
        <title>
            Horario
        </title>
    </head>
    <body>

        <div class="container">
        <div id="Title"><h1> Horario Semanal</h1></div>
        <table>
            <thead>
            <tr>
                <th>Dias</th>
            <th> Horario de ma√±ana</th>
            <th> Horario de tarde</th>
            <th> Horas diarias</th>
            </tr>
            </thead>

            <tbody class="container">
                <tr data-day="lunes">
                    <td>Lunes</td>
                <td><input type="time" class="inicio"></td>
                <td><input type="time" class="fin"></td>
                <td><input type="time" class="inicio"></td>
                <td><input type="time" class="fin"></td>
                <td class="total-dia">0</td>
                </tr>
                
                 <tr data-day="martes">
                    <td>Martes</td>
                <td><input type="time" class="inicio"></td>
                <td><input type="time" class="fin"></td>
                <td><input type="time" class="inicio"></td>
                <td><input type="time" class="fin"></td>
                <td class="total-dia">0</td>
                </tr>

                 <tr data-day="miercoles">
                    <td>Miercoles</td>
                <td><input type="time" class="inicio"></td>
                <td><input type="time" class="fin"></td>
                <td><input type="time" class="inicio"></td>
                <td><input type="time" class="fin"></td>
                <td class="total-dia">0</td>
                </tr>

                 <tr data-day="jueves">
                    <td>Jueves</td>
                <td><input type="time" class="inicio"></td>
                <td><input type="time" class="fin"></td>
                <td><input type="time" class="inicio"></td>
                <td><input type="time" class="fin"></td>
                <td class="total-dia">0</td>
                </tr>

                 <tr data-day="viernes">
                 <td>Viernes</td>
                <td><input type="time" class="inicio"></td>
                <td><input type="time" class="fin"></td>
                <td><input type="time" class="inicio"></td>
                <td><input type="time" class="fin"></td>
                <td class="total-dia">0</td>
                 </tr>
                
                  <tr data-day="sabado">
                <td>Sabado</td>
                <td><input type="time" class="inicio"></td>
                <td><input type="time" class="fin"></td>
                <td><input type="time" class="inicio"></td>
                <td><input type="time" class="fin"></td>
                <td class="total-dia">0</td>
                </tr>
                 <tr data-day="domingo">
                <td>Domingo</td>
                <td><input type="time" class="inicio"></td>
                <td><input type="time" class="fin"></td>
                <td><input type="time" class="inicio"></td>
                <td><input type="time" class="fin"></td>
                <td class="total-dia">0</td>
                 </tr>     
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        <td colspan="6">
                        <div id="result">Total: 0</div>
                   
                    </td>
                </tr>
            </tfoot>
        </table>

        <script>
            function horasEntre(inicio, fin) {
    if (!inicio || !fin) return 0;

    const [h1, m1] = inicio.split(":").map(Number);
    const [h2, m2] = fin.split(":").map(Number);

    let minutos = (h2 * 60 + m2) - (h1 * 60 + m1);
    if (minutos < 0) minutos += 1440;

    return minutos / 60;
}
function calcular() {
    let totalSemana = 0;

    document.querySelectorAll("tr[data-day]").forEach(fila => {
        const inputs = fila.querySelectorAll("input");
        let totalDia = 0;

        for (let i = 0; i < inputs.length; i += 2) {
            totalDia += horasEntre(inputs[i].value, inputs[i + 1].value);
        }

        fila.querySelector(".total-dia").textContent = totalDia.toFixed(1);
        totalSemana += totalDia;
    });

    document.getElementById("result").textContent = `Total: ${totalSemana.toFixed(1)} horas`;
}
document.addEventListener("input", e => {
    if (e.target.type === "time") {
        calcular();
    }
});

        </script>
       </div>
    </body>
</html>
